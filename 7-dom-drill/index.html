<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great DOM Drill</title>
</head>
<body>
  <h1>My favorite franchises</h1>
  <ul>
    <li>The Lord of the Rings</li>
    <li>Harry Potter</li>
    <li>Final Destination</li>
    <li>Harry Potter</li>
    <li>Saw</li>
    <li>Fast and Furious</li>
    <li>Hellraiser</li>
    <li>Nightmare on Elm Street</li>
    <li>Friday the 13th</li>
    <li>Twilight</li>
    <li>Final Destination</li>
  </ul>

  <script>
    const childNodes = document.querySelector("ul").childNodes;

    const display = (e) => {
        if(isFandF(e.target.innerHTML)) {
          alert("The most important franchise ever, the story of DOM(inic) Toretto's family. It's not about car, it's about family");
        } else {
          alert(`${e.target.innerHTML}`);
        }
    };

    const isFandF = (s) => {
      return s == "Fast and Furious";
    }

    const isFristChild = (node) => {
      return childNodes.firstChild === node;
    };

    for(const childNode of childNodes) {
      if(childNode.nodeType === 1) {
        childNode.addEventListener("click", display);
        if(isFandF(childNode.innerHTML) && !isFristChild(childNode)) {
          const parent = childNode.parentNode;
          parent.insertBefore(childNode, parent.firstChild);
          childNode.classList.add("important");
        }
      }
    }
  </script>
</body>
</html>
